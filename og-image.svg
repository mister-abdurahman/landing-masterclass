<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f1a"/>
      <stop offset="100%" stop-color="#0e1424"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#131b31"/>
      <stop offset="100%" stop-color="#0f162a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Card panel -->
  <g filter="url(#shadow)">
    <rect x="80" y="90" width="1040" height="450" rx="24" fill="url(#panel)" stroke="#22304b"/>
  </g>

  <!-- Title -->
  <text x="120" y="180" fill="#e6e8ee" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" font-size="48" font-weight="800">GYB E-commerce Masterclass</text>
  <text x="120" y="225" fill="#aeb4c0" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" font-size="26">Launch a professional store and grow revenue</text>

  <!-- Bars -->
  <g transform="translate(120,260)">
    <rect x="0"   y="140" width="80" height="110" rx="10" fill="#1a2440" stroke="#22304b"/>
    <rect x="110" y="90"  width="80" height="160" rx="10" fill="#1a2440" stroke="#22304b"/>
    <rect x="220" y="40"  width="80" height="210" rx="10" fill="#1a2440" stroke="#22304b"/>
    <rect x="330" y="-10" width="80" height="260" rx="10" fill="#1a2440" stroke="#22304b"/>
  </g>

  <!-- Upward arrow -->
  <g transform="translate(120,250)">
    <path d="M0,210 C140,120 260,120 380,70 C470,30 560,0 740,-10" fill="none" stroke="#6ae3a1" stroke-width="14"/>
    <polygon points="740,-10 712,-28 720,0" fill="#6ae3a1"/>
  </g>

  <!-- Badge -->
  <g transform="translate(900,160)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="28" fill="#6ae3a1"/>
    <text x="-14" y="8" fill="#0a0e18" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" font-size="28" font-weight="800">↑</text>
  </g>

  <!-- Footer tagline -->
  <text x="120" y="500" fill="#aeb4c0" font-family="Inter,Segoe UI,Roboto,Arial,sans-serif" font-size="22">Practical, step-by-step training • #5,000 limited offer</text>
</svg>


